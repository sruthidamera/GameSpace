<div class="container" >
    <div class="" *ngFor="let dog of add2carddata">
        <div class="card mb-3" >
            <div class="row ">
              <div class="col-md-4">
                <img src={{dog.image}} alt="" class="">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{dog.title}}</h5>
                  <p class="card-text">{{dog.gameInto}}</p>
                 <button class="btn btn-danger mt-2 mb-3 " (click)="remove(dog)">Remove&nbsp;&nbsp;<i class="fas fa-trash-alt "></i></button>
                </div>
              </div>
            </div>
          </div>
    </div>
      <button class="btn btn-danger mt-4" (click)="removeAll()">Remove all&nbsp;&nbsp;<i class="fas fa-trash-alt"></i></button>
  </div>
