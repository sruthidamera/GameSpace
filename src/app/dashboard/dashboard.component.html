<div id="bimg">
    <div class="container" >
        <div class="row" id="bdr">
           
            <div class="col-md-6 mx-auto mt-5">
    
                <div class="text-center text-white" id="login">
                    LOGIN
                </div>
                <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">
                   
                    <div class="form-group">
                        <label for="email" class="text-white">Email</label>
                        <input type="email" id="email" class="form-control" name="email" autocomplete="off" placeholder="&#xf0e0; Type your email" ngModel > 
                        
                    </div>
    
                    <div class="form-group">
                    <label for="password"  class="text-white">Password</label> 
                    <div class="input-group">
                    <input type="{{pass}}" class="form-control" id="password" name="password" placeholder="&#xf023; Type your password"  autocomplete="off" ngModel>
                    
                    <i class="fas fa-eye" id="eye" (click)="passtype()"></i>
                    <i class="fas fa-eye-slash input-group-append" id="s_eye" (click)="passtype()"></i>
                    
                    </div>    
                    </div>

                    <button class="btn text-white btn-md d-block mx-auto mt-3 mb-3" type="submit">Login</button>
    
                </form>
            </div>
           
            
        </div>
    </div>
    </div>
